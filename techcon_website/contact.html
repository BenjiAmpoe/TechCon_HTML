<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TechCon 2024</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: 
        <a href="mailto:email@example.com">email@example.com</a>
      </p>
      <p>
        Follow us:
        <a href="https://twitter.com/TechCon" target="_blank">Twitter</a> |
        <a href="https://facebook.com/TechCon" target="_blank">Facebook</a> |
        <a href="https://instagram.com/TechCon" target="_blank">Instagram</a>
      </p>
    </section>
    <section>
      <h2>Conference Venue</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093707!2d144.95373531531695!3d-37.81627937975178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ5JzAyLjYiUyAxNDTCsDU3JzE0LjQiRQ!5e0!3m2!1sen!2s!4v1611111111111"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </section>
    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </p>

        <p>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </p>

        <p>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </p>

        <p>
          <button type="submit">Send Message</button>
        </p>
      </form>
    </section>

  </main>
  <footer>
    <p>copyright Â© 2024 TechCon Conference. All rights reserved.</p>
  </footer>

</body>
</html>
